inference:
  crop_prediction: # How much I crop the predicted tensor: (local_crop in the output resolution)
    - [2,2]
    - [24,24]
    - [24,24]
#    - [50,50]
#    - [50,50]


model:
  model_class: vaeAffs.models.compute_IoU.ProbabilisticBoundaryFromEmb
  model_kwargs:
    affinity_mode: "probNoThresh"
    temperature_parameter: 1
#    T_norm_type: "nilpotent_min"s
    offsets:
      # Short-range:


      - [[-1,0,0], [0,1,2], "1:-1"]
      - [[0,-1,0], [0], ":"]
      - [[0,0,-1], [0], ":"]
      - [[0,-4,0], [1], ":"]
      - [[0,0,-4], [1], ":"]
      - [[0,-4,-4], [1], ":"]
      - [[0, 4,-4], [1], ":"]
#      - [[-1,-4,0], [1], ":"]
#      - [[-1,0,-4], [1], ":"]
#      - [[-1,-4,-4], [1], ":"]
#      - [[-1, 4,-4], [1], ":"]
      - [[-2,0,0], [0,1,2], "1:-1"]
      - [[0,-8,-8], [1,2], ":"]
      - [[0, 8,-8], [1,2], ":"]
      - [[0,-16,0], [2], ":"]
      - [[0, 0,-16], [2], ":"]

#      - [[-1,0,0], [0,1,2], "1:-1, 1:-1, 1:-1"]
#      - [[0,-1,0], [0], "2:-2, 1:-1, 1:-1"]
#      - [[0,0,-1], [0], "2:-2, 1:-1, 1:-1"]
#      - [[0,-4,0], [1], "2:-2, 1:-1, 1:-1"]
##      - [[0,0,-4], [1], ":"]
##      - [[0,-4,-4], [1], ":"]
##      - [[0, 4,-4], [1], ":"]
##      - [[-1,-4,0], [1], ":"]
##      - [[-1,0,-4], [1], ":"]
##      - [[-1,-4,-4], [1], ":"]
##      - [[-1, 4,-4], [1], ":"]
##      - [[-2,0,0], [0,1,2], ":"]
#      - [[0,-8,-8], [1,2], "2:-2, 1:-1, 1:-1"]
##      - [[0, 8,-8], [1,2], ":"]
#      - [[0,-16,0], [2], "2:-2, 1:-1, 1:-1"]
##      - [[0, 0,-16], [2], ":"]

    pre_crop_pred: "2:-2,:,:"
