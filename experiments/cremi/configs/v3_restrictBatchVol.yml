shortcuts:
  z_size: &z_size 12
  xy_size: &xy_size 288
  xy_size_precrop: &xy_size_precrop 318


#inference:
#  crop_prediction: # How much I crop the predicted tensor: (local_crop in the output resolution)
#    - [2,2]
#    - [24,24]
