model:
  model_kwargs:
    slicing_config:
      window_size: [1,240,240]


loaders:
  general:
    defect_augmentation_config:
      artifact_source:
        min_masking_ratio: .5
        slicing_config:
          window_size:
            - 1
            - *xy_size_precrop
            - *xy_size_precrop
    # Configuration for the master dataset.
    master_config:
      random_slides:
        shape_after_slide:
          - *xy_size
          - *xy_size

  train:

    slicing_config:
      window_size:
        A:
          - *z_size
          - *xy_size_precrop
          - *xy_size_precrop
        B:
          - *z_size
          - *xy_size_precrop
          - *xy_size_precrop
        C:
          - *z_size
          - *xy_size_precrop
          - *xy_size_precrop

  val:
    slicing_config:
      window_size:
        B:
          - *z_size
          - *xy_size_precrop
          - *xy_size_precrop
        C:
          - *z_size
          - *xy_size_precrop
          - *xy_size_precrop



  infer:
    volume_config:
      window_size:
        - *z_size
        - *xy_size
        - *xy_size


