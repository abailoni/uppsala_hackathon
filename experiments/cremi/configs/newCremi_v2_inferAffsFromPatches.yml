
model:
  model_class: vaeAffs.models.compute_IoU.ProbabilisticBoundaryFromEmb
  model_kwargs:
    offsets:
      # Short-range:
      - [[-1,0,0], [0,1,2], "1:-1"]
      - [[0,-1,0], [0], "2:-2"]
      - [[0,0,-1], [0], "2:-2"]
      # Mid-range:
      - [[0,-4,0], [1], "2:-2"]
      - [[0,0,-4], [1], "2:-2"]
      - [[0,-4,-4], [1], "2:-2"]
      - [[0, 4,-4], [1], "2:-2"]
      - [[-1,-4,0], [1], "1:-1"]
      - [[-1,0,-4], [1], "1:-1"]
      - [[-1,-4,-4], [1], "1:-1"]
      - [[-1, 4,-4], [1], "1:-1"]
      # 3D-ranges:
      - [[-2,0,0], [0,1,2], "1:-1"]
      - [[1,0,0], [0,1,2], "1:-1"]
      # Long-ranges:
      - [[0,-8,-8], [1,2], "2:-2"]
      - [[0, 8,-8], [1,2], "2:-2"]
      - [[0,-16,0], [2], "2:-2"]
      - [[0, 0,-16], [2], "2:-2"]

    pre_crop_pred: "2:-2,:,:"
    slicing_config:
      window_size: [2,160,160]
