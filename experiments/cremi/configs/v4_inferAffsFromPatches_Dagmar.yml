inference:
  crop_prediction:
    - [2,2]
    - [24,24]
    - [24,24]
  window_overlap: [1, 30, 30]
  blending_kwargs:
    dim: 3
  index_output: "KeyDeleter"

loaders:
  infer:
    volume_config:
