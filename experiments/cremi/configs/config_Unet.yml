global:
  offsets: null

shortcuts:
  xy_directions: &n_directions 16
  total_directions: &tot_directions 18


device: cuda

loaders:
  general:
    volume_config:
      rejection_threshold: 0.60
      segmentation:
        affinity_config:
          retain_mask: False # This keep a mask of the valid affinities (not involving the ignore-label)
          retain_segmentation: False # This keeps the label image in the inputs
          ignore_label: 0

    defect_augmentation_config:
        p_missing_slice: 0.03
        p_low_contrast: 0.03
        p_deformed_slice: 0.03
        p_artifact_source: 0.03
        deformation_mode: 'compress'
        deformation_strength: 16
        artifact_source:
            min_masking_ratio: .5
            slicing_config:
              window_size: &shape [1, 168, 168] # 87, 141
              stride: &stride [1, 40, 40]
              downsampling_ratio: [1, 1, 1]
            volume_config:
              artifacts:
                path: '/home/abailoni_local/hci_home/datasets/cremi/constantin_data/sample_ABC_padded_20160501.defects.hdf'
                path_in_h5_dataset: 'defect_sections/raw'
                dtype: float32
              alpha_mask:
                path: '/home/abailoni_local/hci_home/datasets/cremi/constantin_data/sample_ABC_padded_20160501.defects.hdf'
                path_in_h5_dataset: 'defect_sections/mask'
            master_config:
              elastic_transform:
                alpha: 2000.
                sigma: 50.

    # Configuration for the master dataset.
    master_config:
      # We might need order 0 interpolation if we have segmentation in there somewhere.
      elastic_transform:
        apply: False
        alpha: 2000.
        sigma: 50.
        order: 0
      random_slides: False
      shape_after_slide: [87, 87]   #change to x, y of window size

      random_flip: False

      compute_directions:
        n_directions: *n_directions
        z_direction:  &z_direction True
      crop_after_target:
        crop_left: [0, 30, 30]
        crop_right: [0, 30, 30]

    # Specify configuration for the loader
    loader_config:
      # Number of processes to use for loading data. Set to (say) 10 if you wish to
      # use 10 CPU cores, or to 0 if you wish to use the same process for training and
      # data-loading (generally not recommended).
      batch_size: 10
      num_workers: 1
      drop_last: True
      pin_memory: False
      shuffle: True



  train:
    names:
      - A
      - B
      - C

    # Specify how the data needs to be sliced before feeding to the network.
    # We use a 3D sliding window over the dataset to extract patches, which
    # are then fed to the network as batches.
    slicing_config:
      # Sliding window size
      window_size:
        A: *shape
        B: *shape
        C: *shape
      # Sliding window stride
      stride:
        A: *stride
        B: *stride
        C: *stride
      # Data slice to iterate over.
      data_slice:
        A: ':, :, :'
        B: ':, :, :'
        C: ':75, :, :'

    # Specify paths to volumes
    volume_config:
      # Raw data
      raw:
        path:
          A: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleA_train.h5'
          B: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleB_train.h5'
          C: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleC_train.h5'
        path_in_file:
          A: 'raw'
          B: 'raw'
          C: 'raw'
        dtype: float32
        sigma: 0.025
      # Segmentation
      segmentation:
        path:
          A: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleA_train.h5'
          B: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleB_train.h5'
          C: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleC_train.h5'
        path_in_file:
          A: 'segmentations/groundtruth_fixed'
          B: 'segmentations/groundtruth_fixed'
          C: 'segmentations/groundtruth_fixed'
        dtype: float32



  val:
    names:
      - C

    slicing_config:
      window_size:
        C: *shape
      stride:
        C: *stride
      data_slice:
        C: '75:, :, :'

    volume_config:
      raw:
        path:
          C: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleC_train.h5'
        path_in_file:
          C: 'raw'
        dtype: float32
        sigma: 0.025
      segmentation:
        path:
          C: '/home/abailoni_local/hci_home/datasets/cremi/SOA_affinities/sampleC_train.h5'
        path_in_file:
          C: 'segmentations/groundtruth_fixed'
        dtype: float32



