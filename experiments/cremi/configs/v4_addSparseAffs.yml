loaders:
  general:
    master_config:
      affinity_config:
        global:
          retain_mask: True # This keep a mask of the valid affinities (not involving the ignore-label)
          retain_segmentation: True # This keeps the label image in the inputs
          retain_various_masks: True
          ignore_label: 0
          glia_label: 1
#          boundary_label: 2
          train_affs_on_glia: True
        0:
          offsets:
            # Short-ranges:
            - [-1, 0, 0]
            - [0, -1, 0]
            - [0, 0, -1]
            # Mid-ranges:
            - [0, -4, 0]
            - [0, 0, -4]
            - [0, -4, -4]
            - [0, 4, -4]
            - [-1, -4, 0]
            - [-1, 0, -4]
            - [-1, -4, -4]
            - [-1, 4, -4]
            # 3D-ranges:
            - [-2, 0, 0]
            - [-3, 0, 0]
            - [-4, 0, 0]
            # Long-ranges:
            - [0, -8, -8]
            - [0, 8, -8]
            - [0, -12, 0]
            - [0, 0, -12]
        1:
          offsets:
            - [-1, 0, 0]
            - [0, -2, 0]
            - [0, 0, -2]
            # 3D-ranges:
            - [-2, 0, 0]
            - [-3, 0, 0]
            - [-4, 0, 0]
            # Long-ranges:
            - [0, -7, 0]
            - [0, 0, -7]
            - [0, -7, -7]
            - [0, 7, -7]
        2:
          offsets:
            - [-1, 0, 0]
            - [0, -1, 0]
            - [0, 0, -1]
            # 3D-ranges:
            - [-2, 0, 0]
            - [-3, 0, 0]
            - [-4, 0, 0]
            # Long-ranges:
            - [0, -3, 0]
            - [0, 0, -3]
            - [0, -3, -3]
            - [0, 3, -3]

inference:
  crop_prediction: # How much I crop the predicted tensor: (local_crop in the output resolution)
    - [4,2]
    - [24,24]
    - [24,24]

model:
  model_kwargs:
    models_kwargs:
      0:
        nb_patch_nets: 7
        patchNet_kwargs:
          4:
            depth_level: 0
            latent_variable_size: 18
            ASPP_kwargs:
              final_act: "Sigmoid"
              apply_final_norm: False
              use_ASPP: False
              inner_planes: 32
              dilations: []
          5:
            depth_level: 1
            latent_variable_size: 10
            ASPP_kwargs:
              final_act: "Sigmoid"
              apply_final_norm: False
              use_ASPP: False
              inner_planes: 32
              dilations: []
          6:
            depth_level: 2
            latent_variable_size: 10
            ASPP_kwargs:
              final_act: "Sigmoid"
              apply_final_norm: False
              use_ASPP: False
              inner_planes: 32
              dilations: []


trainer:
  criterion:
    kwargs:
      indx_trained_patchNets: # patchNet and pred pairs #TODO: fix this mess
        - [0, 0]
        - [1, 1]
        - [2, 3]
        - [3, 5]
      sparse_affs_loss_kwargs:
        loss_type: "Dice" # "MSE"
        target_has_label_segm: True
        target_has_various_masks: True
        train_glia_mask: False

        predictions_specs:
          2:
            target: 0
            affs_channels: ":"
          4:
            target: 1
            affs_channels: ":"
          6:
            target: 2
            affs_channels: ":"

